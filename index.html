<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工離職交接清單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .section-title {
            position: relative;
            padding-left: 1.5rem;
        }
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0.5rem;
            height: 100%;
            background-color: #4a5568;
            border-radius: 9999px;
        }
        .add-button {
            transition: transform 0.2s ease-in-out;
        }
        .add-button:hover {
            transform: scale(1.1);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the generated report */
        .report-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .report-content p, .report-content li {
            color: #4a5568;
            line-height: 1.6;
        }
        @media print {
            body { background-color: #fff; }
            .no-print { display: none; }
            .report-section { box-shadow: none !important; border: 1px solid #e2e8f0; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div id="formContainer" class="container mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10 no-print">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">GUNGDAI 員工離職交接清單</h1>
            <p class="text-gray-500 text-sm sm:text-base">請填寫以下資訊，確保工作順利交接。</p>
        </div>

        <!-- 基本資訊 -->
        <div class="space-y-4 mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="employeeName" class="font-medium text-gray-700 mb-1">離職人員姓名</label>
                    <input type="text" id="employeeName" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="position" class="font-medium text-gray-700 mb-1">職位</label>
                    <input type="text" id="position" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="lastDay" class="font-medium text-gray-700 mb-1">預計離職日</label>
                    <input type="date" id="lastDay" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="handoverPerson" class="font-medium text-gray-700 mb-1">交接對象</label>
                    <input type="text" id="handoverPerson" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <hr class="border-gray-300 mb-8">

        <!-- 交接事項 -->
        <div id="checklist" class="space-y-8">
            <!-- 工作內容 -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="section-title text-xl sm:text-2xl font-bold text-gray-800">工作內容</h2>
                    <button onclick="addWorkItem()" class="add-button text-white w-8 h-8 rounded-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-2xl leading-none">
                        +
                    </button>
                </div>
                <div id="workItemsContainer" class="space-y-6">
                    <!-- 動態新增的工作項目會放在這裡 -->
                </div>
            </div>

            <!-- 其他文件與檔案管理 -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="section-title text-xl sm:text-2xl font-bold text-gray-800">其他文件與檔案管理</h2>
                    <button onclick="addFileItem()" class="add-button text-white w-8 h-8 rounded-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-2xl leading-none">
                        +
                    </button>
                </div>
                <div id="fileItemsContainer" class="space-y-6">
                    <!-- 動態新增的檔案項目會放在這裡 -->
                </div>
            </div>

            <!-- 其他補充說明 -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="section-title text-xl sm:text-2xl font-bold text-gray-800">其他補充說明</h2>
                    <button onclick="addNoteItem()" class="add-button text-white w-8 h-8 rounded-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-2xl leading-none">
                        +
                    </button>
                </div>
                <div id="notesContainer" class="space-y-6">
                    <!-- 動態新增的補充說明會放在這裡 -->
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="generateButton" onclick="generateAndSaveReport()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center mx-auto">
                <span id="buttonText">生成交接報表</span>
            </button>
        </div>
    </div>
    
    <!-- 交接報表區塊 -->
    <div id="reportContainer" class="hidden w-full max-w-4xl mx-auto p-8 mt-8 bg-white rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-extrabold text-gray-800">交接清單報表</h2>
            <div class="flex space-x-4">
                <button onclick="goBackToForm()" class="bg-gray-400 text-white font-bold py-2 px-6 rounded-full shadow hover:bg-gray-500 transition-colors duration-200 ease-in-out">
                    回到表單
                </button>
                <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow hover:bg-blue-700 transition-colors duration-200 ease-in-out">
                    列印報表
                </button>
            </div>
        </div>
        <div id="reportContent" class="report-content">
            <!-- 報表內容將動態生成在此 -->
        </div>
        <div class="mt-8 text-center">
            <button onclick="loadSavedReports()" class="bg-gray-400 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-500 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50 flex items-center justify-center mx-auto">
                查看歷史交接資料
            </button>
        </div>
    </div>

    <!-- 已儲存的報表列表區塊 -->
    <div id="savedReportsContainer" class="hidden w-full max-w-4xl mx-auto p-8 mt-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">已儲存的交接報表</h2>
        <div id="savedReportsList" class="space-y-4">
            <!-- 已儲存的報表列表將動態生成在此 -->
        </div>
        <div class="mt-8 text-center">
            <button onclick="goBackToForm()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center mx-auto">
                回到表單
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 專案配置，由 Canvas 自動提供
        const firebaseConfig = {
          apiKey: "AIzaSyDZ2Q32faHBF13KWEhKSbT43xDTjPwtGpg",
          authDomain: "handover-29d2f.firebaseapp.com",
          projectId: "handover-29d2f",
          storageBucket: "handover-29d2f.firebasestorage.app",
          messagingSenderId: "397582757821",
          appId: "1:397582757821:web:e44c48be593581b6fc6cd4"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const reportCollectionPath = `/artifacts/${appId}/public/data/handover_reports`;
        const handoverReportsCol = collection(db, reportCollectionPath);

        // 在頁面載入時執行，會將表單預設為第一個項目
        window.onload = function() {
            addWorkItem();
            addFileItem();
            addNoteItem(); // 新增預設的第一個補充說明項目
        };

        // 新增工作項目
        window.addWorkItem = function() {
            const container = document.getElementById('workItemsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'bg-white p-4 rounded-lg shadow-inner border border-gray-200 work-item';
            itemDiv.innerHTML = `
                <div class="flex justify-end mb-2">
                    <button onclick="this.closest('.bg-white').remove()" class="text-gray-400 hover:text-red-500 transition-colors duration-200 text-xl leading-none">&times;</button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex flex-col sm:col-span-2">
                        <label class="font-medium text-gray-700 mb-1">工作類型</label>
                        <select class="work-type rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="國外業務">國外業務</option>
                            <option value="momo 電商">momo 電商</option>
                            <option value="執秘相關">執秘相關</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="flex flex-col col-span-2">
                        <label class="font-medium text-gray-700 mb-1">工作內容</label>
                        <textarea rows="2" class="work-content rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="說明工作內容"></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-medium text-gray-700 mb-1">聯絡窗口</label>
                        <input type="text" class="contact-person rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="姓名">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-medium text-gray-700 mb-1">檔案位置</label>
                        <input type="text" class="file-location rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：雲端硬碟路徑">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-medium text-gray-700 mb-1">帳號 or email</label>
                        <input type="text" class="account-name rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-medium text-gray-700 mb-1">密碼</label>
                        <input type="text" class="password-field rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col col-span-2">
                        <label class="font-medium text-gray-700 mb-1">備註</label>
                        <textarea rows="2" class="notes-field rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="其他補充說明"></textarea>
                    </div>
                </div>
            `;
            container.insertBefore(itemDiv, container.firstChild);
            itemDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 新增檔案項目
        window.addFileItem = function() {
            const container = document.getElementById('fileItemsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'bg-white p-4 rounded-lg shadow-inner border border-gray-200';
            itemDiv.innerHTML = `
                <div class="flex justify-end mb-2">
                    <button onclick="this.closest('.bg-white').remove()" class="text-gray-400 hover:text-red-500 transition-colors duration-200 text-xl leading-none">&times;</button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex flex-col sm:col-span-2">
                        <label class="font-medium text-gray-700 mb-1">檔案類型</label>
                        <input type="text" class="file-type rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如 : 圖檔、工作用報表、報價單">
                    </div>
                    <div class="flex flex-col sm:col-span-2">
                        <label class="font-medium text-gray-700 mb-1">檔案位置</label>
                        <input type="text" class="file-location-new rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：雲端硬碟路徑">
                    </div>
                    <div class="flex flex-col sm:col-span-2">
                        <label class="font-medium text-gray-700 mb-1">說明</label>
                        <textarea rows="2" class="file-description rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="說明檔案內容或用途"></textarea>
                    </div>
                </div>
            `;
            container.insertBefore(itemDiv, container.firstChild);
        }
        
        // 新增補充說明項目
        window.addNoteItem = function() {
            const container = document.getElementById('notesContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'bg-white p-4 rounded-lg shadow-inner border border-gray-200';
            itemDiv.innerHTML = `
                <div class="flex justify-end mb-2">
                    <button onclick="this.closest('.bg-white').remove()" class="text-gray-400 hover:text-red-500 transition-colors duration-200 text-xl leading-none">&times;</button>
                </div>
                <div class="flex flex-col col-span-2">
                    <textarea rows="2" class="notes-item rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="其他交接事項"></textarea>
                </div>
            `;
            container.insertBefore(itemDiv, container.firstChild);
        }

        // 生成報表並儲存到 Firebase
        window.generateAndSaveReport = async function() {
            const workItems = [];
            document.querySelectorAll('#workItemsContainer > div').forEach(itemDiv => {
                const item = {
                    workType: itemDiv.querySelector('.work-type').value,
                    workContent: itemDiv.querySelector('.work-content').value,
                    contactPerson: itemDiv.querySelector('.contact-person').value,
                    fileLocation: itemDiv.querySelector('.file-location').value,
                    account: itemDiv.querySelector('.account-name').value,
                    password: itemDiv.querySelector('.password-field').value,
                    notes: itemDiv.querySelector('.notes-field').value
                };
                workItems.push(item);
            });

            const fileItems = [];
            document.querySelectorAll('#fileItemsContainer > div').forEach(itemDiv => {
                const item = {
                    fileType: itemDiv.querySelector('.file-type').value,
                    fileLocation: itemDiv.querySelector('.file-location-new').value,
                    description: itemDiv.querySelector('.file-description').value
                };
                fileItems.push(item);
            });
            
            const notesItems = [];
            document.querySelectorAll('#notesContainer > div').forEach(itemDiv => {
                const item = {
                    note: itemDiv.querySelector('.notes-item').value
                };
                notesItems.push(item);
            });

            const checklistData = {
                basicInfo: {
                    employeeName: document.getElementById('employeeName').value,
                    position: document.getElementById('position').value,
                    lastDay: document.getElementById('lastDay').value,
                    handoverPerson: document.getElementById('handoverPerson').value
                },
                workItems: workItems,
                fileManagement: {
                    fileItems: fileItems,
                },
                notes: notesItems,
                createdAt: Date.now()
            };

            try {
                // 將資料儲存到 Firestore
                const docRef = await addDoc(handoverReportsCol, checklistData);
                console.log("Document written with ID: ", docRef.id);
                // 成功後顯示報表
                displayReport(checklistData);
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("儲存報表時發生錯誤，請檢查 Firebase 設定。");
            }
        }

        // 顯示單一報表內容
        function displayReport(data) {
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('savedReportsContainer').classList.add('hidden');
            document.getElementById('reportContainer').classList.remove('hidden');

            let reportHTML = `
                <div class="bg-gray-50 rounded-lg p-6 mb-6 report-section">
                    <h3 class="text-xl sm:text-2xl font-bold text-gray-800">基本資訊</h3>
                    <p><strong>離職人員：</strong> ${data.basicInfo.employeeName || '未填寫'}</p>
                    <p><strong>職位：</strong> ${data.basicInfo.position || '未填寫'}</p>
                    <p><strong>預計離職日：</strong> ${data.basicInfo.lastDay || '未填寫'}</p>
                    <p><strong>交接對象：</strong> ${data.basicInfo.handoverPerson || '未填寫'}</p>
                </div>
            `;

            if (data.workItems.length > 0) {
                reportHTML += `
                    <div class="bg-gray-50 rounded-lg p-6 mb-6 report-section">
                        <h3 class="text-xl sm:text-2xl font-bold text-gray-800">工作內容</h3>
                        <ul class="list-disc pl-5 space-y-4">
                `;
                data.workItems.forEach(item => {
                    reportHTML += `
                        <li class="p-2 border-b border-gray-200 last:border-b-0">
                            <p><strong>工作類型：</strong> ${item.workType || '未填寫'}</p>
                            <p><strong>工作內容：</strong> ${item.workContent || '未填寫'}</p>
                            <p><strong>聯絡窗口：</strong> ${item.contactPerson || '未填寫'}</p>
                            <p><strong>檔案位置：</strong> ${item.fileLocation || '未填寫'}</p>
                            <p><strong>帳號：</strong> ${item.account || '未填寫'}</p>
                            <p><strong>密碼：</strong> ${item.password || '未填寫'}</p>
                            <p><strong>備註：</strong> ${item.notes || '未填寫'}</p>
                        </li>
                    `;
                });
                reportHTML += `</ul></div>`;
            }

            if (data.fileManagement.fileItems.length > 0) {
                reportHTML += `
                    <div class="bg-gray-50 rounded-lg p-6 mb-6 report-section">
                        <h3 class="text-xl sm:text-2xl font-bold text-gray-800">其他文件與檔案管理</h3>
                        <ul class="list-disc pl-5 space-y-4">
                `;
                data.fileManagement.fileItems.forEach(item => {
                    reportHTML += `
                        <li class="p-2 border-b border-gray-200 last:border-b-0">
                            <p><strong>檔案類型：</strong> ${item.fileType || '未填寫'}</p>
                            <p><strong>檔案位置：</strong> ${item.fileLocation || '未填寫'}</p>
                            <p><strong>說明：</strong> ${item.description || '未填寫'}</p>
                        </li>
                    `;
                });
                reportHTML += `</ul></div>`;
            }

            if (data.notes && data.notes.length > 0) {
                reportHTML += `
                    <div class="bg-gray-50 rounded-lg p-6 mb-6 report-section">
                        <h3 class="text-xl sm:text-2xl font-bold text-gray-800">其他補充說明</h3>
                        <ul class="list-disc pl-5 space-y-2">
                `;
                data.notes.forEach(item => {
                    reportHTML += `
                        <li><p class="whitespace-pre-wrap">${item.note}</p></li>
                    `;
                });
                reportHTML += `</ul></div>`;
            }

            document.getElementById('reportContent').innerHTML = reportHTML;
            document.getElementById('reportContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // 顯示所有已儲存的報表列表
        window.loadSavedReports = async function() {
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('reportContainer').classList.add('hidden');
            document.getElementById('savedReportsContainer').classList.remove('hidden');
            
            const listContainer = document.getElementById('savedReportsList');
            listContainer.innerHTML = '';
            
            try {
                const querySnapshot = await getDocs(handoverReportsCol);
                const savedReports = [];
                querySnapshot.forEach((doc) => {
                    savedReports.push({ id: doc.id, ...doc.data() });
                });

                if (savedReports.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray-500 text-center">目前沒有已儲存的交接報表。</p>';
                } else {
                    savedReports.sort((a, b) => b.createdAt - a.createdAt); // 最新提交的排在前面

                    savedReports.forEach(report => {
                        const reportItem = document.createElement('div');
                        reportItem.className = 'bg-white rounded-lg p-4 shadow-sm flex justify-between items-center';
                        const reportDate = new Date(report.createdAt).toLocaleString();
                        reportItem.innerHTML = `
                            <div>
                                <p class="font-bold text-gray-800">${report.basicInfo.employeeName || '未填寫姓名'} - ${reportDate}</p>
                                <p class="text-sm text-gray-500">${report.basicInfo.position || '未填寫職位'}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="viewReport('${report.id}')" class="bg-blue-200 text-blue-800 font-bold py-1 px-3 rounded-full hover:bg-blue-300">檢視</button>
                                <button onclick="deleteReport('${report.id}')" class="bg-red-200 text-red-800 font-bold py-1 px-3 rounded-full hover:bg-red-300">刪除</button>
                            </div>
                        `;
                        listContainer.appendChild(reportItem);
                    });
                }
            } catch (e) {
                console.error("Error loading documents: ", e);
                alert("載入歷史報表時發生錯誤，請檢查網路連線。");
            }
        
            document.getElementById('savedReportsContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // 檢視特定報表
        window.viewReport = async function(docId) {
            try {
                const docRef = doc(db, reportCollectionPath, docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const reportData = docSnap.data();
                    displayReport(reportData);
                } else {
                    alert("找不到該份報表。");
                }
            } catch (e) {
                console.error("Error viewing document: ", e);
                alert("檢視報表時發生錯誤。");
            }
        }

        // 刪除特定報表
        window.deleteReport = async function(docId) {
            const confirmed = window.confirm('確定要刪除這份交接報表嗎？此操作無法復原。');
            if (confirmed) {
                try {
                    await deleteDoc(doc(db, reportCollectionPath, docId));
                    await loadSavedReports(); // 重新載入列表
                    alert("報表已成功刪除。");
                } catch (e) {
                    console.error("Error removing document: ", e);
                    alert("刪除報表時發生錯誤。");
                }
            }
        }

        // 回到表單
        window.goBackToForm = function() {
            document.getElementById('reportContainer').classList.add('hidden');
            document.getElementById('savedReportsContainer').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth' });
            clearForm(); // 清空表單
        }

        function clearForm() {
            document.getElementById('employeeName').value = '';
            document.getElementById('position').value = '';
            document.getElementById('lastDay').value = '';
            document.getElementById('handoverPerson').value = '';
            
            // 清空動態新增的項目
            document.getElementById('workItemsContainer').innerHTML = '';
            document.getElementById('fileItemsContainer').innerHTML = '';
            document.getElementById('notesContainer').innerHTML = '';
            
            // 新增預設項目
            addWorkItem();
            addFileItem();
            addNoteItem();
        }
    </script>
</body>
</html>
